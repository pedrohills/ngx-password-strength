<div class="ngx-password-strength">
  <ul>
    <li *ngFor="let point of points" class="point" [style.background-color]="point.backgroundColor"></li>
    <li class="status-text" *ngIf="showStatusText && strength !== null" [style.color]="colors[strength]">{{ statusText[strength] }}</li>
  </ul>
</div>
